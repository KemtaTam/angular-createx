<div
	class="sign-up"
	[ngStyle]="{ display: modalService.isSignInVisible ? 'flex' : 'none' }"
>
	<div class="wrap">
		<div class="container">
			<!-- вынести в отдельную компоненту -->
			<header>
				<button
					type="button"
					(click)="modalService.changeVisible('signin')"
				>
					<img src="../../assets/images/Cross.svg" alt="close" />
				</button>
				<h2>Sign in</h2>
				<p>
					Sign in to your account using email and password provided
					during registration.
				</p>
			</header>

			<form>
				<label for="email_signin" class="label">Email</label>
				<input
					type="email"
					id="email_signin"
					placeholder="Your working email"
					class="input"
				/>

				<label for="password-signin" class="label">Password</label>
				<div class="password">
					<input
						[type]="isVisibleForPassword ? 'text' : 'password'"
						id="password-signin"
						class="input"
					/>
					<button
						class="eye"
						type="button"
						(click)="isVisibleForPassword = !isVisibleForPassword"
					>
						<img src="../../assets/images/Eye.svg" alt="eye" />
					</button>
				</div>

				<div class="remember">
					<div class="remember-wrap">
						<app-my-checkbox text="Keep me signed in"></app-my-checkbox>
					</div>
					<a href="">Forgot password?</a>
				</div>

				<button type="submit" class="b-submit">Sign in</button>
			</form>

			<p>Don't have an account? <a href="">Sign up</a></p>
		</div>

		<footer>
			<p>Or sign in with</p>
			<app-icons
					[socials]="[
						'fb',
						'google',
						'twitter',
						'in'
					]"
					width="20px"
					gap="12px"
				></app-icons>
		</footer>
	</div>
</div>
