<aside class="aside">
	<div class="search">
		<input class="input" placeholder="Search blog..." />
		<button class="b-search" type="button">
			<img
				src="assets/images/single-post/single-post-sidebar/search.svg"
				alt="search"
			/>
		</button>
	</div>

	<div class="author">
		<h3>Author</h3>
		<div class="author-info">
			<img
				class="ava"
				[src]="author.ava"
				[alt]="author.ava | getAltFromSrc"
			/>
			<div class="wrap">
				<div class="name-activity">
					<h3 class="name">{{author.name}}</h3>
					<p class="gray-text">{{author.activity}}</p>
				</div>
				<div class="icons-wrap">
					<app-icons
						[socials]="['insta', 'twitter', 'in']"
					></app-icons>
				</div>
			</div>
		</div>
	</div>

	<div class="articles">
		<h3>Trending Articles</h3>
		<app-trending-article
			*ngFor="let article of trendingArticles"
			[date]="article.date"
			[src]="article.img"
			[text]="article.text"
		></app-trending-article>
	</div>

	<div class="tags">
		<h3>Tags</h3>
		<app-single-post-tags
			[tags]="tags"
		></app-single-post-tags>
	</div>
</aside>
