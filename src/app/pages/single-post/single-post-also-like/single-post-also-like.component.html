<section class="also-like">
	<div class="slider-wrapper">
		<app-title title="You may also like" subtitle="Our blog"></app-title>
		<div class="b-wrapper">
			<button>
				<img src="assets/images/Line-left.svg" alt="Line-left" />
			</button>
			<button>
				<img src="assets/images/Line-right.svg" alt="Line-right" />
			</button>
		</div>
	</div>

	<div class="article-wrapper">
		<app-article
			*ngFor="let article of alsoLikeArticles"
			[articleType]="article.articleType"
			[backImg]="article.backImg"
			[category]="article.category"
			[date]="article.date"
			[duration]="article.duration"
			[title]="article.title"
			[text]="article.text"
		></app-article>
	</div>

	<div class="more">
		<h2>Do you want more articles, podcasts and videos?</h2>
		<app-my-button (click)="navigateToBlog()">Go to blog</app-my-button>
	</div>
</section>
