<div class="toolbar">
	<div class="sort-by-type">
		<div class="sort-by-type_el active">
			<h3>All</h3>
		</div>
		<div class="sort-by-type_el">
			<div
				[ngStyle]="{
					webkitMask:
						'url(assets/images/articles/Files.svg) no-repeat center'
				}"
			></div>
			<h3>Articles</h3>
		</div>
		<div class="sort-by-type_el">
			<div
				[ngStyle]="{
					webkitMask:
						'url(assets/images/articles/Play.svg) no-repeat center'
				}"
			></div>
			<h3>Videos</h3>
		</div>
		<div class="sort-by-type_el">
			<div
				[ngStyle]="{
					webkitMask:
						'url(assets/images/articles/mic.svg) no-repeat center'
				}"
			></div>
			<h3>Podcasts</h3>
		</div>
	</div>
	<div class="sort-search-wrap">
		<app-my-select
			id="blog-category-select"
			[options]="options"
			label="Blog category"
		></app-my-select>
		
		<div class="search-wrap">
			<app-search></app-search>
		</div>
	</div>
</div>
