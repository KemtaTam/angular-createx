<div class="social">
	<ul class="ul" [ngStyle]="{gap}">
		<li *ngFor="let social of socials">
			<a href="" style="-webkit-mask: url('{{urls[social]}}') no-repeat center; 
				mask: url('{{urls[social]}}') no-repeat center;"
			>
				<div [ngStyle]="{width, height}"></div>
			</a>
		</li>
	</ul>
</div>
