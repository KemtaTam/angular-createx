<label [ngStyle]="{alignItems: maxWidth ? 'flex-start' : 'center'}">
	<input type="checkbox" class="checkbox"/>
	<span class="custom-checkbox" [ngStyle]="{marginTop: maxWidth ? '4px' : '0'}">
		<img src="./../../../../assets/images/check.svg" alt="check">
	</span>
	<span class="checkbox-text" [ngStyle]="{maxWidth}">{{text}}</span>
</label>
